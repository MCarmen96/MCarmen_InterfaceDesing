<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppsMacs+Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-KNv0xq2W9H7mYFZ8ZC4v+T5ZsVZn9W7oNw4nqtkVq+Bd2cZjK2VNN8fclV6z7FQOKl9Jbrt8q81wJc8XbO8zjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid justify-content-center" style="background-color:  #98d9f3;" >
                <a class="navbar-brand" href="#">
                    MACS
                </a>
            </div>
        </nav>

        <div class="container my-4">
            <div class="row">
                <div class="col-md-4">
                    <form class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustomUsername" class="form-label">Clase</label>
                            <div class="input-group has-validation">

                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Please choose a class.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustomUsername" class="form-label">MAC</label>
                            <div class="input-group has-validation">

                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Please choose a class.
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            <i class="fa-solid fa-paper-plane"></i>
                            Submit form
                        </button>

                    </form>
                </div>
                <div class="col-md-8">
                    <h5 class="mb-3 text-center">Lista de Macs</h5>
                    <table class="table table-striped table-hover">
                        <thead class="table-secondary text-center">
                            <tr>

                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Clase</th>
                                <th>Mac</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr>

                                <td>Mark</td>
                                <td>Otto</td>
                                <td>1daw</td>
                                <td>88:88:88:88:88</td>
                            </tr>
                            <tr>

                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>2daw</td>
                                <td>88:88:88:88:88</td>
                            </tr>
                            <tr>

                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>2daw</td>
                                <td>88:88:88:88:88</td>
                            </tr>
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>1daw</td>
                                <td>88:88:88:88:88</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn  btn-outline-success me-md-2" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>



        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid justify-content-center" style="background-color: #98d9f3; ">
                <a class="navbar-brand text-center" href="#">Mari carmen Garcia 2DAW</a>
            </div>
        </nav>
    </main>
</body>

</html>
